<div class="form-container">
    <div class="form-box">
        <h2>Create account!</h2>
        
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="form-group">
                <input id="name" formControlName="name" type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <input id="email" formControlName="email" type="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input id="password" formControlName="password" type="password" placeholder="Password">
            
            </div>
            <div class="form-group">
                <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm Password">
               
            </div>
            <div class="terms">
                <input type="checkbox" id="terms" formControlName="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit">Register</button>
        </form>

        
        <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
</div>
